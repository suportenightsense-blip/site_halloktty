  .sticker{position:absolute;width:160px;max-width:22vw;opacity:0.95;filter:drop-shadow(0 10px 30px rgba(255,77,137,0.12)) saturate(110%);transform-origin:center center;transition:transform .35s ease, opacity .35s ease}
  .sticker.s1{top:8%;left:6%;width:160px;transform:rotate(-12deg)}

  @keyframes floaty {0%{transform:translateY(0) rotate(var(--r,0deg))}50%{transform:translateY(-6px) rotate(var(--r,0deg))}100%{transform:translateY(0) rotate(var(--r,0deg))}}
  .sticker{animation: floaty 6s ease-in-out infinite}

  <script>
    (function(){
      const input = document.getElementById('sticker-input');
      const stickers = Array.from(document.querySelectorAll('.sticker'));

      function assignFiles(files){
        // assign files sequentially to sticker slots
        for(let i=0;i<stickers.length && i<files.length;i++){
          const f = files[i];
          const url = URL.createObjectURL(f);
          const img = stickers[i];
          img.src = url;
          img.style.display = '';
          img.onload = ()=> URL.revokeObjectURL(url);
        }
      }

      input.addEventListener('change', (e)=>{
        if(e.target.files.length) assignFiles(e.target.files);
      });

      // support drag & drop onto the stickers container
      const container = document.getElementById('stickers');
      ['dragenter','dragover'].forEach(ev=>container.addEventListener(ev, (e)=>{ e.preventDefault(); container.style.opacity=0.9 }));
      ['dragleave','drop'].forEach(ev=>container.addEventListener(ev, (e)=>{ e.preventDefault(); container.style.opacity=1 }));
      container.addEventListener('drop', (e)=>{
        const dt = e.dataTransfer;
        if(!dt) return;
        const files = Array.from(dt.files).filter(f=>f.type.startsWith('image/'));
        if(files.length) assignFiles(files);
      });

      // if user opens directly (file://) some browsers block fetch; using input avoids that.
    })();

    // Adicionando movimento aleatÃ³rio aos stickers
    document.addEventListener('DOMContentLoaded', () => {
      const stickers = document.querySelectorAll('.sticker');

      stickers.forEach((sticker) => {
        const randomizePosition = () => {
          const x = Math.random() * 10 - 5; // Movimento horizontal aleatÃ³rio
          const y = Math.random() * 10 - 5; // Movimento vertical aleatÃ³rio
          sticker.style.transform = `translate(${x}px, ${y}px)`;
        };

        setInterval(randomizePosition, 2000); // Atualiza a posiÃ§Ã£o a cada 2 segundos
      });
    });
  </script>
